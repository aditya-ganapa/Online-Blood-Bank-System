<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login | Register</title>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<nav>
		<a href="home.html">
			<img src="images/logo.png" alt="logo">
		</a>
</nav>
<section>
	<h1>Existing User?</h1>
	<form>
		Username:<br><input name="username"><br><br>
		Password:<br><input name="password"><br><br>
		<input type="submit" name="submit" value="Login">
	</form>
	<h1>New User?</h1>
	<form>
		<div>First Name</div>: <input name="firstName" maxlength="50"><br><br>
		<div>Last Name</div>: <input name="lastName" maxlength="50"><br><br>
		<div>Age</div>: <input type="number" name="age" maxlength="2"><br><br>
		<div>Gender</div>: <select name="gender"><option value=""/><option value="male">Male</option><option value="female">Female</option></select><br><br>
		<div>Contact Number</div>: <input name="contactNumber" maxlength="10"><br><br>
		<div>Email</div>: <input name="email" maxlength="50"><br><br>
		<div>Password</div>: <input name="password" maxlength="50"><br><br>
		<div>Weight</div>: <input type="number" name="weight" maxlength="3"><br><br>
		<div>State</div>: <input name="state"><br><br>
		<div>Area</div>: <input name="area"><br><br>
		<div>Pin Code</div>: <input type="number" name="pinCode" maxlength="6"><br><br>
		<div>Blood Group</div>: <select name="bloodGroup"></select><br><br>
		<input type="submit" name="submit" value="Register">
	</form>
</section>
<footer>
	<p>Copyright &copy; 2019</p>
</footer>
</body>
</html>
